<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>All-in-One Video Downloader</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e90ff, #ff0000);
      color: white;
    }

    h1 {
      margin-top: 50px;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #000;
      color: white;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>All-in-One Video Downloader</h1>
  <form id="download-form">
    <input type="text" name="url" placeholder="Paste video URL here" required />
    <button type="submit">Download</button>
  </form>
  <div class="status" id="status"></div>

  <script>
    const form = document.getElementById("download-form");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      statusDiv.innerHTML = "Downloading... Please wait.";

      try {
        const response = await fetch("/download", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          const data = await response.json();
          statusDiv.innerHTML = "Error: " + (data.error || "Failed to download");
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "video.mp4";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        statusDiv.innerHTML = "âœ… Download Complete!";
      } catch (err) {
        statusDiv.innerHTML = "Error occurred: " + err.message;
      }
    });
  </script>
</body>
</html>
