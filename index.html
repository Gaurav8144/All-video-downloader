<!DOCTYPE html>
<html>
<head>
  <title>All-in-One Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #1e90ff, #ff0000);
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 style="color:white;">Video Downloader</h1>
  <input type="text" id="urlInput" placeholder="Paste video URL here" />
  <br>
  <button onclick="download()">Download</button>
  <p id="message" style="color: white;"></p>

  <script>
    async function download() {
      const url = document.getElementById("urlInput").value;
      const message = document.getElementById("message");
      message.innerText = "Downloading...";

      const formData = new FormData();
      formData.append("url", url);

      try {
        const res = await fetch("/download", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.filename) {
          message.innerHTML = `✅ Done: <a href="/video/${data.filename}" download>Click here to download</a>`;
        } else {
          message.innerText = "❌ Download failed.";
        }
      } catch (err) {
        message.innerText = "❌ Error occurred: " + err.message;
      }
    }
  </script>
</body>
</html>
