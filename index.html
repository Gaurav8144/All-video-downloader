<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All-in-One Video Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e90ff, #ff4c4c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #1e90ff;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d74d1;
    }

    #status {
      margin-top: 20px;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>All-in-One Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Paste video URL here (YouTube, Instagram...)">
    <button onclick="downloadVideo()">Download</button>
    <div id="status"></div>
  </div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById('videoUrl').value.trim();
      const statusDiv = document.getElementById('status');

      if (!url) {
        statusDiv.textContent = "⚠️ Please enter a video URL!";
        return;
      }

      statusDiv.textContent = "⏳ Downloading... Please wait.";

      try {
        const response = await fetch('/download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url: url }),
        });

        const result = await response.json();

        if (response.ok) {
          const a = document.createElement('a');
          a.href = `/downloads/${result.filename}`;
          a.download = result.filename;
          a.click();
          statusDiv.textContent = "✅ Download complete!";
        } else {
          statusDiv.textContent = `❌ Error: ${result.detail || 'Failed to download'}`;
        }

      } catch (err) {
        statusDiv.textContent = `❌ Error: ${err.message}`;
      }
    }
  </script>

</body>
</html>
