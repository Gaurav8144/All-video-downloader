
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-in-One Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #ff7e5f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e8634d;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
    }

    video {
      width: 100%;
      margin-top: 20px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Video Downloader</h1>
    <input type="text" id="urlInput" placeholder="Paste your video URL here" />
    <button onclick="downloadVideo()">Download</button>
    <div class="status" id="status"></div>
    <video id="videoPlayer" controls style="display: none;"></video>
  </div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("urlInput").value;
      const status = document.getElementById("status");
      const video = document.getElementById("videoPlayer");

      status.innerText = "Processing...";
      video.style.display = "none";

      try {
        const response = await fetch("/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const result = await response.json();

        if (result.status === "success") {
          status.innerHTML = `Download complete. You can watch below.`;
          video.src = result.file_url;
          video.style.display = "block";
        } else {
          status.innerText = `Error: ${result.message}`;
        }
      } catch (err) {
        status.innerText = "Something went wrong. Please try again.";
      }
    }
  </script>
</body>

</html>
